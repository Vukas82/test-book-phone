<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]='enteredTitle'>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]='enteredContent'></textarea>
  </mat-form-field>
  <br>
  <button color="accent" mat-raised-button (click)="onAddPost()">Save post</button>
</mat-card>
